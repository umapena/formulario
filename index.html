<!doctype html> 
<html lang="pt-br"> 
<head> 
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no"/>

	<title>Cadastro Betha Code</title> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Cadastro de Alunos</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputAluno1">Nome Completo</label>
            <input type="text" class="form-control" id="inputAluno" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="exampleInputCpf1">CPF</label>
            <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00">
        </div>
        <div class="form-group">
            <label for="exampleInputNasc1">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputNasc">
        </div>
        <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AM</option>
                <option>AP</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MG</option>
                <option>MS</option>
                <option>MT</option>
                <option>PA</option>
                <option>PB</option>
                <option>PE</option>
                <option>PI</option>
                <option>PR</option>         
                <option>RJ</option>
                <option>RN</option>
                <option>RO</option>
                <option>RR</option>
                <option>RS</option>
                <option>SC</option>
                <option>SE</option>
                <option>SP</option>
                <option>TO</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormCurso1">Curso</label>
            <select class="form-control" id="exampleFormCurso1">
              <option selected>Escolha...</option>  
              <option>Ciência da Computação</option>
              <option>Sistemas de Informação</option>
              <option>Engenharia da Computação</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormCurso1">Semestre</label>
            <select class="form-control" id="exampleFormCurso1">
              <option selected>Escolha...</option>  
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Último semestre</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button> 
    </form>
</div>
</body>
